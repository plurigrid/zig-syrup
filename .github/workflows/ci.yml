name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ziglang/setup-zig@v1
        with:
          version: 0.15.2
      - name: Build
        run: zig build
      - name: Test
        run: zig build test
